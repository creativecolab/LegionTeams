<template name="requester">
    {{#if currentUser}}
        <div class="page-header">
            <h1>Requester Dashboard</h1>
        </div>

        <h2>Experiments</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Task URL</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
            {{#each experiments}}
                <tr>
                    <td>{{name}}</td>
                    <td><a href="{{taskURL}}">{{taskURL}}</a></td>
                    <td>{{createdAt}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
        {{> login}}
    {{/if}}
</template>
